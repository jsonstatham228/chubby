<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./101.png" />
        <link rel="stylesheet" href="./use.typekit.net/zch1mih.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src='./terminal.jup.ag/main-v3.js'></script>
        <!-- font awesome for icons -->
        <link rel="stylesheet" href="./cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title>CHUBBY</title>
      <script type="module" crossorigin src="./chonky.com/assets/index-TsGEXV5X.js"></script>
      <link rel="stylesheet" crossorigin href="./chonky.com/assets/index-DgnbHP_I.css">
    </head>
    <body>
        <div id="root"></div>
        <script>
            function replaceChonkWithChub() {
              // Get all elements in the document
              const elements = document.body.getElementsByTagName('*');

              // Loop through all elements
              for (let element of elements) {
                // If the element has text content, check and replace 'chonk' with 'chub'
                if (element.childNodes.length) {
                  for (let node of element.childNodes) {
                    if (node.nodeType === 3) { // 3 corresponds to text nodes
                      node.textContent = node.textContent.replace(/\bCHONKY\b/g, 'CHUBBY');
                    }
                  }
                }
              }
            }

            // Call the function to replace text
            replaceChonkWithChub();
        </script>
    </body>
</html>
